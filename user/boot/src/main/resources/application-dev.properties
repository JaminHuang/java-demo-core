eureka.client.serviceUrl.defaultZone=http://192.168.10.202:58082/eureka/
# mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://192.168.10.204:3306/ac?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=pdabc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池的补充设置，应用到上面所有数据源中
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall
spring.datasource.logSlowSql=true
spring.datasource.slowSqlMillis=200
spring.datasource.loginUsername=admin
spring.datasource.loginPassword=admin
spring.datasource.mergeSql=true
spring.datasource.resetEnable=false
spring.datasource.patterns=com.sc.*.service.*, com.sc.*.mapper.*, com.sc.*.controller.*

# redis
spring.redis.host=192.168.10.204
spring.redis.port=6379
spring.redis.password=pdabc
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=100
spring.redis.pool.max-wait=-1
spring.redis.timeout=5000
spring.redis.database=7

# txmanager地址
tm.manager.url=http://192.168.10.202:8083/tx/manager/
